<!DOCTYPE html>
<html>

<head lang="en">

    <meta charset="UTF-8">
    <title>Calculator</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Carter+One&display=swap" rel="stylesheet">

</head>

<body>
    <div class="calculator">
        <div id="display">0</div>
        <div>
            <button onclick="clearDisplay()" class="clear">Clear</button>
            <button onclick="backspaceDisplay()" class="backspace"> Delete </button>
        </div>
        <div class="options">
            <div class = "numberPad">
                
                
                <div>
                    <button onclick="displayNumber(1)" class = "numbers">1</button>
                    <button onclick="displayNumber(2)" class = "numbers">2</button>
                    <button onclick="displayNumber(3)" class = "numbers">3</button>
                </div>
                <div>
                    <button onclick="displayNumber(4)" class = "numbers">4</button>
                    <button onclick="displayNumber(5)" class = "numbers">5</button>
                    <button onclick="displayNumber(6)" class = "numbers">6</button>
                </div>
                <div>
                    <button onclick="displayNumber(7)" class = "numbers">7</button>
                    <button onclick="displayNumber(8)" class = "numbers">8</button>
                    <button onclick="displayNumber(9)" class = "numbers">9</button>
                </div>
                <div>
                    <button onclick="displayDot()" class = "calculations">.</button>
                    <button onclick="displayNumber(0)" class = "numbers">0</button>
                    <button onclick="equals()" class = "calculations">=</button>
                </div>
              
        
            </div>
            <div class ="operatorTab">
                <div class="calculationOperators">
                    <button onclick="displayOperator('+')" class = "calculations">+</button>
                    <button onclick="displayOperator('-')" class = "calculations">-</button>
                    <button onclick="displayOperator('*')" class = "calculations">*</button>
                    <button onclick="displayOperator('/')" class = "calculations">/</button>
                </div>
                
            </div>
        </div>
    </div>

</body>

</html>
